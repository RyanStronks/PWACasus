<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Detail</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script defer src="./init.js"></script>
    <script type="module">
      import {
        fetchGame,
        getGameImageUrl,
        deleteGame,
        updateGame,
      } from './api.js';

      function getIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get('id');
      }

      let editMode = false;
      let showImageModal = false;
      let saving = false;
      let errorMsg = '';

      async function loadGameDetail() {
        const id = getIdFromUrl();
        const container = document.getElementById('game-detail');
        if (!id) {
          container.innerHTML =
            '<div class="!p-8 text-red-400">No game ID provided.</div>';
          return;
        }
        container.innerHTML =
          '<div class="!p-8 text-center text-zinc-300">Loading...</div>';
        try {
          const game = await fetchGame(id);
          renderDetail(game);
        } catch (err) {
          container.innerHTML = `<div class="!p-8 text-red-400">Failed to load game details.</div>`;
        }
      }

      function renderDetail(game) {
        const container = document.getElementById('game-detail');
        let errorHtml = errorMsg
          ? `<div class="!mb-4 text-red-400">${errorMsg}</div>`
          : '';
        let imageHtml = game.image_path
          ? `<div class="flex-shrink-0 cursor-pointer !md:ml-6 !mt-4 !md:mt-0" id="image-thumb">
                <img src="${getGameImageUrl(game.image_path)}" alt="${
              game.name
            }" class="!h-24 !w-24 rounded object-cover border border-zinc-700 !mb-2" />
                <div class="text-xs text-zinc-400 text-center">Klik om te vergroten</div>
            </div>`
          : '';

        let formHtml = `
          <form id="edit-form" class="space-y-4">
            <div class="flex flex-col md:flex-row gap-6 items-start">
              <div class="flex-1 w-full">
                <label class="block !mb-1 text-purple-700 dark:text-purple-400">Naam</label>
                <input class="w-full !p-2 rounded bg-[#0f172a] text-zinc-100" name="name" value="${game.name.replace(
                  /"/g,
                  '&quot;'
                )}" required />
                <label class="block !mb-1 !mt-4 text-purple-700 dark:text-purple-400">Beschrijving</label>
                <textarea class="w-full !p-2 rounded bg-[#0f172a] text-zinc-100" name="description" required>${
                  game.description || ''
                }</textarea>
              </div>
              ${imageHtml}
            </div>
            <div class="flex gap-2 !mt-4">
              <button type="submit" class="!px-4 !py-2 rounded bg-purple-700 dark:bg-purple-500 text-white hover:bg-purple-800 cursor-pointer" ${
                saving ? 'disabled' : ''
              }>Opslaan</button>
              <button type="button" id="cancel-edit" class="!px-4 !py-2 rounded bg-zinc-500 text-white hover:bg-zinc-600 cursor-pointer" ${
                saving ? 'disabled' : ''
              }>Annuleren</button>
            </div>
          </form>
        `;

        let viewHtml = `
          <div class="flex flex-col md:flex-row gap-6 items-start">
            <div class="flex-1 w-full">
              <div class="font-semibold text-purple-700 dark:text-purple-400 text-xl !mb-2">${
                game.name
              }</div>
              <div class="text-zinc-400 !mb-2">${game.description || ''}</div>
              <div class="flex gap-2 !mt-4">
                <button id="edit-btn" class="!px-4 !py-2 rounded bg-purple-700 dark:bg-purple-500 text-white hover:bg-purple-800 cursor-pointer">Bewerken</button>
                <button id="delete-btn" class="!px-4 !py-2 rounded bg-red-600 text-white hover:bg-red-700 cursor-pointer">Verwijderen</button>
              </div>
            </div>
            ${imageHtml}
          </div>
        `;

        container.innerHTML = `
          <div class="max-w-2xl mx-auto !p-8 rounded-xl shadow-lg bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#0a192f] text-zinc-100 !mt-10">
            ${errorHtml}
            <a href="index.html" class="text-purple-400 hover:underline flex items-center !mb-6">
              <span class="material-icons !mr-2">arrow_back</span>
              <span>Terug naar overzicht</span>
            </a>
            <div class="!p-4 rounded-lg bg-[#1e293b] border border-[#22304a] !mb-4">
              ${editMode ? formHtml : viewHtml}
            </div>
          </div>
          <div id="delete-modal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
            <div class="bg-[#1e293b] !p-6 rounded-3xl text-center w-full max-w-md">
              <h2 class="text-xl font-bold !mb-4 text-blue-200">Weet je het zeker?</h2>
              <p class="!mb-6 text-zinc-300">
                Wil je <span class="font-semibold">${
                  game.name
                }</span> echt verwijderen?
              </p>
              <div class="flex justify-center gap-4">
                <button id="confirm-delete" class="!px-4 !py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition">Ja, verwijderen</button>
                <button id="cancel-delete" class="!px-4 !py-2 rounded bg-zinc-500 text-white hover:bg-zinc-600 cursor-pointer">Annuleren</button>
              </div>
            </div>
          </div>
          <div id="image-modal" class="fixed inset-0 z-50 flex items-center justify-center backdrop-blur-sm ${
            showImageModal ? '' : 'hidden'
          }">
            <div class="relative !p-4 flex flex-col items-center h-2/3 w-2/3" id="image-modal-content">
              ${
                game.image_path
                  ? `<img src="${getGameImageUrl(game.image_path)}" alt="${
                      game.name
                    }" class="h-full w-auto max-w-full max-h-full rounded !mb-4 object-contain" />`
                  : ''
              }
              <div class="text-xs text-zinc-400 text-center">Klik buiten de afbeelding om te sluiten</div>
            </div>
          </div>
        `;

        // Modal logic
        const deleteBtn = document.getElementById('delete-btn');
        const modal = document.getElementById('delete-modal');
        const cancelBtn = document.getElementById('cancel-delete');
        const confirmBtn = document.getElementById('confirm-delete');
        if (deleteBtn)
          deleteBtn.onclick = () => modal.classList.remove('hidden');
        if (cancelBtn) cancelBtn.onclick = () => modal.classList.add('hidden');
        if (confirmBtn)
          confirmBtn.onclick = async () => {
            try {
              await deleteGame(game.id);
              window.location.href = 'index.html';
            } catch {
              modal.classList.add('hidden');
              alert('Failed to delete game.');
            }
          };

        // Edit logic
        const editBtn = document.getElementById('edit-btn');
        if (editBtn)
          editBtn.onclick = () => {
            editMode = true;
            errorMsg = '';
            renderDetail(game);
          };
        const cancelEditBtn = document.getElementById('cancel-edit');
        if (cancelEditBtn)
          cancelEditBtn.onclick = () => {
            editMode = false;
            errorMsg = '';
            renderDetail(game);
          };

        const editForm = document.getElementById('edit-form');
        if (editForm) {
          editForm.onsubmit = async (e) => {
            e.preventDefault();
            if (saving) return;
            saving = true;
            errorMsg = '';
            const formData = new FormData(editForm);
            const name = formData.get('name');
            const description = formData.get('description');
            try {
              await updateGame(game.id, { name, description });
              editMode = false;
              errorMsg = '';
              // Refetch game
              const updated = await fetchGame(game.id);
              renderDetail(updated);
            } catch (err) {
              errorMsg = 'Update mislukt';
              renderDetail(game);
            } finally {
              saving = false;
            }
          };
        }

        // Image modal logic
        const imageThumb = document.getElementById('image-thumb');
        const imageModal = document.getElementById('image-modal');
        const imageModalContent = document.getElementById(
          'image-modal-content'
        );
        if (imageThumb)
          imageThumb.onclick = () => {
            showImageModal = true;
            renderDetail(game);
          };
        if (imageModal) {
          imageModal.onclick = (e) => {
            if (e.target === imageModal) {
              showImageModal = false;
              renderDetail(game);
            }
          };
        }
        if (imageModalContent) {
          imageModalContent.onclick = (e) => e.stopPropagation();
        }
      }

      // --- Material search dialog and drawer ---
      document.addEventListener('DOMContentLoaded', function () {
        // Material search dialog
        const dialogEl = document.getElementById('search-dialog');
        if (window.mdc && mdc.dialog && dialogEl) {
          const searchDialog = new mdc.dialog.MDCDialog(dialogEl);

          const searchTextField = new mdc.textField.MDCTextField(
            document.querySelector('.mdc-text-field')
          );

          const searchBtn = document.getElementById('search-button');
          if (searchBtn) {
            searchBtn.addEventListener('click', function () {
              searchDialog.open();
              setTimeout(() => {
                document.getElementById('search-input').focus();
              }, 200);
            });
          }
        }

        // Material drawer
        const drawerEl = document.getElementById('app-drawer');
        if (window.mdc && mdc.drawer && drawerEl) {
          const drawer = new mdc.drawer.MDCDrawer(drawerEl);
          const menuBtn = document.querySelector(
            '.mdc-top-app-bar__navigation-icon'
          );
          const listEl = drawerEl.querySelector('.mdc-list');
          const mainContentEl = document.querySelector('.main-content');

          if (menuBtn) {
            menuBtn.addEventListener('click', () => {
              drawer.open = true;
            });
          }

          if (listEl) {
            listEl.addEventListener('click', (event) => {
              drawer.open = false;
            });
          }

          drawerEl.addEventListener('MDCDrawer:closed', () => {
            const focusable = mainContentEl.querySelector(
              'input, button, [tabindex]:not([tabindex="-1"])'
            );
            if (focusable) focusable.focus();
            else mainContentEl.focus();
          });
        }

        loadGameDetail();
      });
    </script>
  </head>
  <body
    class="bg-gradient-to-b from-white to-purple-100 dark:from-black dark:to-[#923CB5] min-h-screen"
  >
    <!-- NAVBAR & DRAWER -->
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <button
            class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
            aria-label="Open navigation menu"
          >
            menu
          </button>
          <p class="mdc-top-app-bar__title">Game API</p>
        </section>
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
          role="toolbar"
        >
          <button
            class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
            aria-label="Search"
            id="search-button"
            type="button"
          >
            search
          </button>
          <div class="mdc-dialog" id="search-dialog">
            <div class="mdc-dialog__container">
              <div
                class="mdc-dialog__surface"
                role="alertdialog"
                aria-modal="true"
                aria-labelledby="search-dialog-title"
                aria-describedby="search-dialog-content"
              >
                <div class="mdc-dialog__content" id="search-dialog-content">
                  <div style="width: 100%; padding: 8px 0">
                    <label
                      class="mdc-text-field mdc-text-field--filled"
                      style="width: 100%"
                    >
                      <span class="mdc-text-field__ripple"></span>
                      <span class="mdc-floating-label" id="search-label"
                        >Search…</span
                      >
                      <input
                        class="mdc-text-field__input"
                        type="text"
                        id="search-input"
                        aria-labelledby="search-label"
                        autocomplete="off"
                      />
                      <span class="mdc-line-ripple"></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
          </div>
        </section>
      </div>
    </header>

    <aside class="mdc-drawer mdc-drawer--modal" id="app-drawer">
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <div class="flex item-center justify-center pt-2 pb-4">
            <img src="./assets/Game API.svg" alt="Image missing." />
          </div>
          <a
            class="mdc-list-item mdc-list-item--activated hover:bg-gray-200"
            href="index.html"
            aria-current="page"
            tabindex="0"
          >
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >inbox</i
            >
            <span class="mdc-list-item__text">Games</span>
          </a>
          <a
            class="mdc-list-item mdc-list-item--activated mt-2 hover:bg-gray-200"
            href="#"
            aria-current="page"
            tabindex="0"
          >
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >inbox</i
            >
            <span class="mdc-list-item__text">Temp</span>
          </a>
          <a
            class="mdc-list-item mdc-list-item--activated mt-2 hover:bg-gray-200"
            href="#"
            aria-current="page"
            tabindex="0"
          >
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >inbox</i
            >
            <span class="mdc-list-item__text">Temp</span>
          </a>
        </nav>
      </div>
    </aside>
    <div class="mdc-drawer-scrim"></div>

    <main
      class="main-content min-h-screen flex items-center justify-center bg-gradient-to-b from-white to-purple-100 dark:from-black dark:to-[#923CB5] transition-colors duration-300 px-2"
      tabindex="0"
    >
      <div id="game-detail"></div>
    </main>
  </body>
</html>
